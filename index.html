<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Advent Pro' rel='stylesheet'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="script.js"></script>
</head>
<body>
<br><br><br>
<div class="container shadow p-3 mb-5">
    <h1 id="h1" style="font-family:Advent Pro;">To Do List Uygulaması</h1>
    <br>
<div class="container" id="todocon" style="text-align: center;">

    <input type="text" id="todo" class=" shadow p-3 mb-5 bg-white text-success rounded" placeholder="Görev gir :)">
    <br>
    <button class="btn btn-outline-success shadow p-3 mb-5 rounded"  id="ekleBtn" onclick="ekle()" style="border-radius: 20px; width: 120px;">Ekle</button>

</div>   
</div>

    <div id="yapılacakcontainer" class="container text-dark shadow p-3 mb-5" >
        <h2 style="text-align: center; font-family:Advent Pro; text-decoration: underline;">Yapılacaklar</h2> <!-- text-dec underline yazının altını çizdim -->
        <br>
        <ol id="yapılacakLi" style="font-size: 22px;">

           
        </ol>

    </div>



    <div id="bitenlercontainer" class="container text-dark shadow p-3 mb-5" >
        <h2 style="text-align: center; font-family:Advent Pro; text-decoration: underline;">Tamamlandı</h2> 
<br>
        <ol id="bitenlerLi"  style="font-size: 22px;">



        </ol>

    </div>




</body>
</html>
